<ion-header [translucent]="true">
  <ion-toolbar color="primary-rgb">
    <ion-title>
      <ion-row>
        <ion-col size="10">
          <ion-title size="large">Servicios</ion-title>
        </ion-col>
        <ion-col size="2">
          <ion-button size="3" fill="clear" color="light" class="ion-no-padding"><ion-icon name="bag-handle-outline"></ion-icon></ion-button>         </ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" color="primary-rgb">
    <ion-toolbar>
      <ion-title>
        <ion-row>
          <ion-col size="10">
            <ion-title size="large">Servicios</ion-title>
          </ion-col>
          <ion-col size="2">
            <ion-button size="3" fill="clear" color="light" class="ion-no-padding"><ion-icon name="bag-handle-outline"></ion-icon></ion-button>           </ion-col>
        </ion-row>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 4 page"></app-explore-container>
</ion-content>
